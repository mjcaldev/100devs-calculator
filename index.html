<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
    <script src="modern.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <header>Switch Case vs Object Mapping Calculator</header>
    <main>
      <div class="calculator">
        <input class="display"></input>
        <div id="buttons">
          <button>7</button><button>8</button><button>9</button
          ><button>/</button> <button>4</button><button>5</button
          ><button>6</button><button>x</button> <button>1</button
          ><button>2</button><button>3</button><button>+</button>
          <button>0</button><button>.</button><button>-</button
          ><button id ='equals'>=</button><button id="clear">C</button>
          <div id="filler">This is cool <span id="emoji"></span></div>
        </div>
      </div>
    </main>
    <section>
      <mark id="quote"></mark>
    </section>
  </body>
</html>
